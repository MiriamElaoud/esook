<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:head></h:head>
<h:body>
	<h:form id="form">
			<h:inputText value="#{authentication.login}" id="logininput"/>
			<h:inputSecret value="#{authentication.passeword}" id="passeword"/>

	</h:form>
</h:body>
</html>
